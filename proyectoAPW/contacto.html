     <title>formulario</title>

<body>
    <h1>formulario con datos personales</h1>
  <form>
        <p>cual es tu nombre</p>:
        <input type= "text"   name = "nombre"  placeholder = "nombre completo" required>
         <br>
          <p>cual es email</p>
         <input type = "email" name= "email" size="20" maxlength= "50" required>
          <br>
         <p>introduce el asunto</p>
        <input type =  "text"  id = "asunto"  size ="20" >
           <br>
          <p>introduce el mensaje que vas a enviar</p>
         <textarea type = "text"  id = "mensaje" name= "mensaje"  required ></textarea>
          
         <input type = "submit" value = "enviar mensaje"><br>
